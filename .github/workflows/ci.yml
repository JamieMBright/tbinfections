name: CI Pipeline

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

env:
  NODE_VERSION: '20.x'

jobs:
  # First job: Verify dependencies install correctly (catches peer dep issues)
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify .npmrc exists
        run: |
          if [ ! -f .npmrc ]; then
            echo "‚ùå Error: .npmrc file is missing!"
            echo "This file is required for consistent dependency resolution."
            exit 1
          fi
          echo "‚úÖ .npmrc file found"
          cat .npmrc

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          echo "‚úÖ Dependencies installed successfully"

      - name: Check for peer dependency warnings
        run: |
          npm ls --depth=0 2>&1 | tee npm-ls-output.txt
          if grep -i "UNMET PEER" npm-ls-output.txt; then
            echo "‚ö†Ô∏è Warning: Unmet peer dependencies detected"
            echo "This may cause issues on Vercel"
          fi

      - name: Verify package-lock.json is valid
        run: npm ci

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [dependency-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript compiler
        run: npm run type-check

  # Build early to catch Vercel deployment issues
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [dependency-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Simulate Vercel environment
          VERCEL: '1'
          CI: 'true'

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed: .next directory not found"
            exit 1
          fi
          echo "‚úÖ Build succeeded"
          du -sh .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .next/

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Final verification that mimics Vercel's build process
  vercel-build-simulation:
    name: Vercel Build Simulation
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Simulate Vercel install (clean environment)
        run: |
          echo "üîÑ Simulating Vercel's npm install..."
          rm -rf node_modules
          npm install

      - name: Simulate Vercel build
        run: |
          echo "üèóÔ∏è Simulating Vercel's build process..."
          npm run build
        env:
          VERCEL: '1'
          CI: 'true'
          NODE_ENV: 'production'

      - name: Build simulation passed
        run: |
          echo "‚úÖ Vercel build simulation passed!"
          echo "The deployment should succeed on Vercel."
